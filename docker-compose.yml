version: "3"
services:
  postgres:
    container_name: stream_db
    image: postgres:14.3-alpine
    restart: always
    env_file: .env
    ports: 
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    container_name: stream_redis
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
    - db
